<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <title>Beverly Laurel Hotel - Book now!</title>
</head>
<body>
    <div class="topalert text-center" id="covid">Beverly Laurel COVID-19 Updates: <a href="#">Click here to learn more</a></div>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-3 align-self-center mx-5 mx-md-3">
                    <a href="#"><img src="img/beach.jpg" class="img-fluid" id="beach"></a>
                </div>
                <div class="col align-self-center text-md-left text-center pl-sm-0" id="laurel">
                    <h1>Beverly Laurel Hotel</h1>
                    <h3><em>a trip to tranquility</em></h3>
                </div>
                <div class="col-12 col-md-3 col-xl-2 text-center align-self-center">
                    <a class="btn btn-light btn-lg mt-4" data-toggle="modal" data-target="#reserveModal" id="book">Book now!</a>
                </div>
            </div>
        </div>
    </header>

    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h3 class="modal-title">Booking a Room</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="reserveForm">
                        <div class="container">
                            <div class="row form-group">
                                <label for="numGuests" class="col-sm-6 col-form-label">Number of Guests:</label>
                                <div class="col">
                                    <select name="numGuests" id="numGuests" class="form-control">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label for="checkIn" class="col-6 col-form-label">Check-in Date:</label>
                                <label for="checkOut" class="col-6 col-form-label">Check-out Date:</label>
                                <div class="col-6">
                                    <input type="date" id="checkIn" name="checkIn" placeholder="mm/dd/yyyy"
                                        class="form-control">
                                </div>
                                <div class="col-6">
                                    <input type="date" id="checkOut" name="checkOut" placeholder="mm/dd/yyyy"
                                        class="form-control">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-primary">Search!</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="row row-content">
            <div class="col-md-8 mx-auto">
                <div id="homeCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                        <li data-target="#homeCarousel" data-slide-to="3"></li>
                        <li data-target="#homeCarousel" data-slide-to="4"></li>
                        <li data-target="#homeCarousel" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/beverly-2.jpg" alt="Beverly Laurel pic">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/beverly-3.jpg" alt="Beverly Laurel pic">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/beverly-4.jpg" alt="Beverly Laurel pic">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/beverly-5.jpg" alt="Beverly Laurel pic">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/beverly-6.jpg" alt="Beverly Laurel pic">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/beverly-7.jpg" alt="Beverly Laurel pic">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <button class="btn btn-danger btn-sm" id="carouselButton">
                        <i class="fa fa-pause"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <!-- endbuild -->
</body>
</html>
